<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../static/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../static/css/poppins.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <title>Recuperar Contraseña - Trivias UCV</title>
</head>
<body>
    <div class="d-flex justify-content-center align-items-center" style="min-height: 100vh">
        <div class="p-5">
            <div class="text-center">
                <img src="https://placehold.jp/120x100.png" alt="Logo" class="mb-4">
                <h2 class="fw-bold my-4">Recuperar Contraseña</h2>
            </div>

            <form action="" method="post" class="row">
                <div class="col-12 mb-4">
                    <input 
                        name="email"
                        type="text" 
                        class="form-control form-control-md" 
                        placeholder="Correo Electrónico"
                    >
                </div>
                <div class="col-12 text-center mt-4">
                    <button 
                        type="submit" 
                        class="btn text-white mb-5 px-4 bg-secondary"
                    >
                        Enviar Código
                    </button>
                </div>
            </form>

            <div class="row text-center g-3">
                <div class="col-12">
                    <a class="text-secondary" href="http://127.0.0.1:5500/templates/auth/loginPage.html">Iniciar Sesión</a>
                </div>
            </div>
        </div>
    </div>
    <script src="../../static/js/bootstrap.min.js"></script>
</body>
</html>
