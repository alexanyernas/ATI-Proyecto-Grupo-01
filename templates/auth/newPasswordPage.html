<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../static/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../static/css/poppins.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        .custom-width {
            width: 40%;
        }

        @media only screen and (max-width: 600px) {
            .custom-width {
                width: 100%;
            }
        }
    </style>
    <title>Recuperar Contraseña - Trivias UCV</title>
</head>
<body>
    <div class="d-flex justify-content-center align-items-center" style="min-height: 100vh">
        <div class="p-5">
            <div class="text-center">
                <img src="https://placehold.jp/120x100.png" alt="Logo" class="mb-4">
                <h2 class="fw-bold my-4">Bienvenid@ de Nuevo</h2>
            </div>

            <form action="" method="post" class="row custom-width mx-auto">
                <div class="col-12 mb-4">
                    <input 
                        name="code"
                        type="text" 
                        class="form-control form-control-md" 
                        placeholder="Código"
                    >
                </div>
                <div class="col-12 input-group mb-4">
                    <input
                        name="password" 
                        type="password" 
                        class="form-control form-control-md" 
                        placeholder="Contraseña"
                    >
                    <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                        <i class="bi bi-eye"></i>
                    </button>
                </div>
                <div class="col-12 input-group">
                    <input
                        name="confirm_password" 
                        type="password" 
                        class="form-control form-control-md" 
                        placeholder="Confirmar Contraseña"
                    >
                    <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                        <i class="bi bi-eye"></i>
                    </button>
                </div>
                <div class="col-12 text-center mt-4">
                    <button 
                        type="submit" 
                        class="btn text-white mb-5 px-4 bg-secondary"
                    >
                        Cambiar Contraseña
                    </button>
                </div>
            </form>
        </div>
    </div>
    <script src="../../static/js/bootstrap.min.js"></script>
</body>
</html>
